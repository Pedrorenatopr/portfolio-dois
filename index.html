<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body onresize="mudouTamanho()" >
    <div class="icones-menu">
        <button class="icone-item" ><span id="burguer" class="material-icons md-48" onclick="clickMenu()">menu</span></button>
        <button class="icone-item" ><span class="material-icons md-48">notifications</span></button>
    </div>

    <div class="menu" id="itens">
        <br> <br>
        <article class="menu-card">
            <a class="menu-item" href="#"><img src="icons8-github-50.png" alt="" width="32px" ></a>
            <p class="texto-menu">Github</p>
        </article>
        <article class="menu-card">
            <a class="menu-item" href="#"><img src="icons8-linkedin-50.png" alt="" width="32px" ></a>
            <p class="texto-menu">Linkedin</p>
        </article>
        <article class="menu-card">
            <a class="menu-item" href="#"><img src="icons8-instagram-50.png" alt="" width="32px" ></a>
            <p class="texto-menu">Instagram</p>
        </article>
    </div>
    

    <script>

        function mudouTamanho() {
            if (window.innerWidth >= 700) {
                itens.style.display = 'flex'
            } else {
                itens.style.display = 'none' 
            }
        }

        function clickMenu() {
            if (itens.style.display == 'block'){
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
    
</body>
</html>
