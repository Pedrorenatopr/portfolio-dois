<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body onresize="mudouTamanho()" >
    <div class="icones-menu">
        <button class="icone-item" ><span id="burguer" class="material-icons md-48" onclick="clickMenu()">menu</span></button>
        <button class="icone-item" ><span class="material-icons md-48">notifications</span></button>
    </div>

    <div class="menu" id="itens">
        <br> <br> <br>
        <article class="menu-card">
            <a class="menu-item" href="#"><img src="icons8-github-50.png" alt="" width="32px" ></a> <span class="texto-menu">Github</span>
            
        </article>
        <article class="menu-card">
            <a class="menu-item" href="#"><img src="icons8-linkedin-50.png" alt="" width="32px" ></a> <span class="texto-menu">Linkedin</span>
            
        </article>
        <article class="menu-card">
            <a class="menu-item" href="#"><img src="icons8-instagram-50.png" alt="" width="32px" ></a> <span class="texto-menu">Instagram</span>
            
        </article>
    </div>
    <br> <br>

    <div class="perfil">
        
        <img src="perfil.png" alt="" width="100px" height="100px" class="perfil-img">
        <p class="texto-perfil"><span class="nome">Pedro Renato</span><br>
            front end developer <br>
            <span class="material-icons md-18">place</span> Brasília <br>
            <span class="material-icons md-48">email</span>
        </p>
        <hr>

    </div>

    <p class="texto-projeto">Projetos</p>

    <div class="projetos">
        
        <article>
            <p class="texto-card-projetos">Site agência de viagens</p>
            <a href="#" class="projetos-img" ><img src="print-viagens.png" alt="" width="340px" ></a>
        </article>

        <article>
            <p class="texto-card-projetos">Landing page agência digital</p>
            <a href="#" class="projetos-img" ><img src="print-agencia-digital.png" alt="" width="340px" ></a>
        </article>

        <article>
            <p class="texto-card-projetos">Clone site the coffee</p>
            <a href="#" class="projetos-img" ><img src="print-the-coffee.png" alt="" width="340px" ></a>
        </article>

        <article>
            <p class="texto-card-projetos">Clone Netflix Usuários</p>
            <a href="#" class="projetos-img" ><img src="print-netflix-perfil.png" alt="" width="340px" ></a>
        </article>

        <article>
            <p class="texto-card-projetos">Clone Netflix Home</p>
            <a href="#" class="projetos-img" ><img src="print-netflix-home.png" alt="" width="340px" ></a>
        </article>

        

        

    </div>

    <footer>
        <p>Desenvolvido por: Pedro R.</p>
        <p>copyright ©️ 2023</p>
    </footer>

    <script>

        function mudouTamanho() {
            if (window.innerWidth >= 700) {
                itens.style.display = 'flex'
            } else {
                itens.style.display = 'none' 
            }
        }

        function clickMenu() {
            if (itens.style.display == 'block'){
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
    
</body>
</html>
